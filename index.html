<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/jquery.e-calendar.css" rel="stylesheet" />
    <link href="css/time_picker.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="Scripts/jquery.e-calendar.js"></script>
    <script src="Scripts/time_picker.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Создание экзаменов</h1>
    <form id="shedule" name="shedule">
        <p>Выберите дату экзамена:</p>
        <div id="calendar" class="calendar"></div>
        <hr />
        <div id="allTimes">
            <div id="event_info_wrapper">
                <div id="other_date">
                    Выбрана дата -
                    <h2 id="select_date"></h2>
                </div>
                <div id="rangeComplit">
                    Добавленные диапазоны:
                    <ul></ul>
                </div>
                <div id="event_button">
                    <p id="append_interval">Сохранить экзамен</p>
                </div>
            </div>

            <hr />
            <div id="times">
                <div id="addRange">
                    <p>Добавление временного промежутка. Установите время начала и окончания.</p>
                    <p class='Timerange'>
                        Время начала: <input class="input-time" value="" data-default="10:00"> —
                        Время окончания: <input class="input-time" value="" data-default="19:00">
                    </p> 
                </div> <hr />
                <div id="event_wrapper">
                </div>

            </div>
        </div>

        <p id="range_error"></p>

    </form>



    <div id="content"></div>

</body>
</html>
